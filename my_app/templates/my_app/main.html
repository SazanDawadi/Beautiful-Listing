<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Beautiful List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>

    <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Beautiful List</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->




    <div class="container-fluid">
        <!-- Banner start  -->
        <div class="px-lg-5">
            <div class="row py-5">
                <div class="col-lg-12 mx-auto">
                    <div class="text-white p-5 shadow-sm rounded banner">
                        <h1 class="display-4">Craiglist Scraper</h1>
                        <p class="lead">Seach on Craglist in beautiful UI</p>
                        <p class="lead">Made with ❤️</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Banner Ends -->

        <!-- search bar starts -->
        <form action="{% url 'new_search' %}" method="post">
            {% csrf_token %}
            <div class="main">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="Search in Craiglist....." value= "{{search}}">
                    <div class="input-group-append">
                        <button class="btn btn-danger" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        
        </form>
        <!-- search bar ends -->
    </div>









    <div class="container">
        <br>
        {% block content %}


        {% endblock content %}
    </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</html
